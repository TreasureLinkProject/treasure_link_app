<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreasureLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg,#ABD6A0 0%, #81B474 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ABD6A0 0%, #81B474 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #ABD6A0 0%, #81B474 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .store-buttons {
            display: none;
            margin-top: 20px;
        }
        
        .store-button {
            display: inline-block;
            margin: 10px;
        }
        
        .store-button img {
            height: 45px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">=</div>
        <h1>TreasureLink</h1>
        <p class="subtitle">앱을 여는 중입니다<br>잠시만 기다려주세요</p>
        
        <a href="#" id="openApp" class="button">앱 열기</a>

        <div class="store-buttons" id="storeButtons">
            <a href="https://apps.apple.com/app/treasurelink/id6746151115" class="store-button" id="appStore">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ko-kr?size=250x83&amp;releaseDate=1735171200" alt="Download on the App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.wb.treasure_link.app" class="store-button" id="playStore">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/ko_badge_web_generic.png" alt="Get it on Google Play">
            </a>
        </div>

        <p class="loading" id="loadingText">앱을 여는 중...</p>
    </div>

    <script>
        (function() {
            // ========================================
            // 🔧 설정: Supabase URL
            // ========================================
            // 1. Supabase Dashboard → Settings → API
            // 2. "Project URL" 복사
            // 3. 아래 URL을 실제 Supabase URL로 변경하세요
            //
            // 예: 'https://abcdefghijklmnop.supabase.co'
            //
            // ⚠️ 주의: 이 URL은 Public 레포지토리에 노출되어도 안전합니다.
            // (Edge Function은 Public Endpoint이며, 실제 보안은 서버에서 처리됩니다)
            // ========================================
            const SUPABASE_URL = 'https://bktiqjyusedlauprtqrt.supabase.co';

            // Custom URL scheme
            const appScheme = 'treasurelink://treasurelink.com/';

            // App Store & Play Store URLs
            const appStoreUrl = 'https://apps.apple.com/app/treasurelink/id6746151115';
            const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.wb.treasure_link.app';

            // URL 파라미터 파싱
            function getURLParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    source: params.get('utm_source') || params.get('source'),
                    campaign: params.get('utm_campaign') || params.get('campaign'),
                    medium: params.get('utm_medium') || params.get('medium'),
                    ad_id: params.get('ad_id'),
                    adset_id: params.get('adset_id'),
                    click_id: params.get('fbclid') || params.get('gclid') || params.get('click_id'),
                    term: params.get('utm_term') || params.get('term'),
                    referrer_url: window.location.href
                };
            }

            // Attribution 클릭 추적
            function trackClick(os) {
                const params = getURLParams();

                // 캠페인 정보가 있을 때만 추적
                if (params.source || params.campaign) {
                    console.log('📊 Attribution 클릭 추적:', params);

                    fetch(`${SUPABASE_URL}/functions/v1/track-click`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            ...params,
                            platform: os
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('✅ Attribution 추적 성공:', data);
                    })
                    .catch(error => {
                        console.error('❌ Attribution 추적 실패:', error);
                        // 실패해도 계속 진행
                    });
                }
            }

            function getMobileOS() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                if (/android/i.test(userAgent)) {
                    return 'android';
                }
                
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return 'ios';
                }
                
                return 'other';
            }
            
            function tryOpenApp() {
                const os = getMobileOS();
                const startTime = Date.now();
                let appOpened = false;
                
                // 로딩 텍스트 표시
                document.getElementById('loadingText').textContent = '앱을 여는 중입니다...';
                document.getElementById('loadingText').style.display = 'block';
                document.getElementById('storeButtons').style.display = 'none';
                
                // 페이지가 백그라운드로 가면 앱이 열린 것으로 판단
                const handleVisibilityChange = function() {
                    if (document.hidden) {
                        appOpened = true;
                    }
                };
                document.addEventListener('visibilitychange', handleVisibilityChange);
                
                // 앱 열기 시도
                window.location.href = appScheme;
                
                // 2초 후 앱이 열리지 않았다면 자동으로 스토어로 이동
                setTimeout(function() {
                    document.removeEventListener('visibilitychange', handleVisibilityChange);

                    if (!appOpened && !document.hidden) {
                        // 앱이 설치되지 않은 경우
                        console.log('📱 앱 미설치 감지 - Attribution 추적 시작');

                        // Attribution 클릭 추적 (앱 미설치 시만)
                        trackClick(os);

                        document.getElementById('loadingText').textContent = '앱 스토어로 이동합니다...';

                        // OS에 따라 자동으로 스토어로 이동
                        setTimeout(function() {
                            if (os === 'ios') {
                                window.location.href = appStoreUrl;
                            } else if (os === 'android') {
                                window.location.href = playStoreUrl;
                            }
                        }, 1000);
                    }
                }, 2000);
            }

            // 앱 열기 시도
            window.addEventListener('load', function() {
                const os = getMobileOS();

                if (os === 'ios' || os === 'android') {
                    // 바로 앱 열기 시도
                    setTimeout(tryOpenApp, 500);
                } else {
                    // 데스크톱에서는 스토어 버튼 표시
                    document.getElementById('loadingText').textContent = '모바일 기기에서 접속해주세요';
                    document.getElementById('storeButtons').style.display = 'block';
                }
            });

            // Open app button click event
            document.getElementById('openApp').addEventListener('click', function(e) {
                e.preventDefault();
                tryOpenApp();
            });
            
        })();
    </script>
</body>
</html>
