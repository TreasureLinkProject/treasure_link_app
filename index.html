<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreasureLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg,#ABD6A0 0%, #81B474 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ABD6A0 0%, #81B474 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #ABD6A0 0%, #81B474 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .loading {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .store-buttons {
            display: none;
            margin-top: 20px;
        }
        
        .store-button {
            display: inline-block;
            margin: 10px;
        }
        
        .store-button img {
            height: 45px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">=</div>
        <h1>TreasureLink</h1>
        <p class="subtitle">앱을 열 수 없습니다.<br>앱이 설치되어 있는지 확인하세요.</p>

        <a href="#" id="openApp" class="button">앱 열기</a>

        <div class="store-buttons" id="storeButtons">
            <a href="https://apps.apple.com/app/treasurelink/id6746151115" class="store-button" id="appStore">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ko-kr?size=250x83&amp;releaseDate=1735171200" alt="Download on the App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.wb.treasure_link.app" class="store-button" id="playStore">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/ko_badge_web_generic.png" alt="Get it on Google Play">
            </a>
        </div>

        <p class="loading" id="loadingText">앱을 여는 중...</p>
    </div>

    <script>
        (function() {
            // Custom URL scheme
            const appScheme = 'treasurelink://';
            
            // App Store & Play Store URLs
            const appStoreUrl = 'https://apps.apple.com/app/treasurelink/id6746151115';
            const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.wb.treasure_link.app';
            
            
            function getMobileOS() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                if (/android/i.test(userAgent)) {
                    return 'android';
                }
                
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return 'ios';
                }
                
                return 'other';
            }
            
            function tryOpenApp() {
                const os = getMobileOS();
                const startTime = Date.now();
                
                // 로딩 텍스트 표시
                document.getElementById('loadingText').style.display = 'block';
                document.getElementById('storeButtons').style.display = 'none';
                
                window.location.href = appScheme;
                
                // 2s
                setTimeout(function() {
                    const elapsedTime = Date.now() - startTime;
                    if (elapsedTime < 2500) {
                        document.getElementById('loadingText').style.display = 'none';
                        
                        if (os === 'ios') {
                            window.location.href = appStoreUrl;
                        } else if (os === 'android') {
                            window.location.href = playStoreUrl;
                        } else {
                            // 다른 플랫폼에서는 스토어 버튼을 표시
                            document.getElementById('storeButtons').style.display = 'block';
                        }
                    }
                }, 2000);
            }

            // 앱 열기 시도
            window.addEventListener('load', function() {
                const os = getMobileOS();

                // iOS 14+ 지원
                if (os === 'ios' || os === 'android') {
                    setTimeout(tryOpenApp, 100);
                } else {
                    // 다른 플랫폼에서는 스토어 버튼을 표시
                    document.getElementById('loadingText').style.display = 'none';
                    document.getElementById('storeButtons').style.display = 'block';
                }
            });

            // Open app button click event
            document.getElementById('openApp').addEventListener('click', function(e) {
                e.preventDefault();
                tryOpenApp();
            });
            
            // Visibility change event
            let hidden, visibilityChange;
            if (typeof document.hidden !== "undefined") {
                hidden = "hidden";
                visibilityChange = "visibilitychange";
            } else if (typeof document.msHidden !== "undefined") {
                hidden = "msHidden";
                visibilityChange = "msvisibilitychange";
            } else if (typeof document.webkitHidden !== "undefined") {
                hidden = "webkitHidden";
                visibilityChange = "webkitvisibilitychange";
            }
            
            if (typeof document.addEventListener !== "undefined" && 
                typeof document[hidden] !== "undefined") {
                document.addEventListener(visibilityChange, function() {
                    if (document[hidden]) {
                        // 페이지가 숨겨지면 (앱이 열리면) 로딩 텍스트 숨기기
                        document.getElementById('loadingText').textContent = '앱을 여는 중...';
                    }
                }, false);
            }
        })();
    </script>
</body>
</html>
